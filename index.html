<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Twitter Agent</title>

  <link rel='stylesheet' href='./cornerstonefw/lib/bootstrap/css/bootstrap.css' />
  <link rel='stylesheet' href='./cornerstonefw/lib/bootstrap/css/bootstrap-responsive.css' />
  <link rel='stylesheet' href='./cornerstonefw/ui/theme/dark/css/cornerstone.css' />
  <link rel="stylesheet" href="./app/styles/index.css">


  <!-- jQuery: 피처드 위젯 사용을 위한 jquery.js  -->
  <script src='./cornerstonefw/lib/jquery-1.8.1.min.js'></script>
  <!-- Cornerstone UI 기본 설정, DATA-API 기능 추가 -->
  <script src='./cornerstonefw/ui/widget-listview.js'></script>
</head>

<body>
  <!-- Application container. -->

  <main role="main" id="main">
    <div class="btn-group navbar-fixed-top">
      <a href="#articles" class="btn"><i class="csicon-home"></i> 홈</a>
      <a href="#user" class="btn"><i class="csicon-user"></i> @</a>
      <a href="#lists" class="btn"><i class="csicon-list"></i> 리스트</a>
      <a href="#write" class="btn"><i class="csicon-write"></i> 쓰기</a>
    </div>

    <div class="container-fluid">
      <i class="csicon-home"></i><br/>
      <em class="pull-right">.</em>
    </div>

    <div class="container">
      <section id="article-vw" class="container-fluid">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="lists">
              <div class="lists-con">
                <ul>
                  <li id="article-item-vw">
                  <!-- Twit-Views will be here. -->
                    <div class="twit-item">
                      <div class="header">
                        <img class="icon" src="twit_icon.jpg"></img>
                        <strong class="user-full-name">Kim, InGee</strong>
                        <small class="user-id">@ingeeKim</small>
                      </div>
                      <p class="text">
                        런던의 숨은 보석, 코톨드 갤러리.. 정말이지 코톨드 갤러리는 '보석'이라는 칭송이 아깝지 않은, 인상파 화가들의 별처럼 빛나는  명작들을 모아 놓은 알찬 컬렉션이다. (런던 미술관 산책/ 전원경..)
                      </p>
                      <div class="footer">
                        <small class="time">8월26일 23:05</small>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="list-vw">
        Hello, List...
      </section>
      <section id="def-vw">
        공사중...
      </section>
    </div>
  </main>

  <!-- Application source. -->

  <script src="./cornerstonefw/launcher.js" data-target="app/mainrouter"></script>
</body>
</html>
